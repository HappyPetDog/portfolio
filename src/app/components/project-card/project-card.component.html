<div class=" bg-light-green flex flex-col rounded-2xl w-80">
    <div class="w-24 h-32 flex justify-center items-center">
        <img [src]="thumbnail()" class="w-full rounded-t-2xl">
    </div>
    <div class="flex flex-col px-4 py-2 gap-1">
        <div class="w-full">
            <h4 class="font-dm-sans font-bold text-2xl">{{ title() }}</h4>
        </div>
        <div class="flex flex-col gap-2 w-full px-2">
            <div class="w-full font-ibm-plex-mono text-sm">
                <p> {{ description() }}</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <div *ngFor="let technology of technologies()">
                    <app-tag [tag]=technology></app-tag>
                </div>
            </div>
            <div class="flex gap-2 font-ibm-plex-mono underline text-sm">
                <a *ngIf="link_to_repo()" [href]="link_to_repo()" target="_blank">Repository</a>
                <a *ngIf="link_to_live()" [href]="link_to_live()" target="_blank">Live</a>
            </div>
        </div>
    </div>
</div>
